{{ define "main" }}
<div class="content-with-sidebar">
    <div class="container">
        <div class="sidebar-layout">
            <!-- Table of Contents Sidebar -->
            <aside class="toc-sidebar">
                <div class="toc-header">
                    <h3>Table of Contents</h3>
                </div>
                <nav class="toc-nav" id="toc-nav">
                    <!-- TOC will be generated by JavaScript -->
                </nav>
            </aside>
            
            <!-- Main Content -->
            <article class="main-content">
                <header class="article-header">
                    <h1>{{ .Title }}</h1>
                    {{ if .Date }}
                    <time datetime="{{ .Date.Format "2006-01-02" }}" class="article-date">
                        {{ .Date.Format "January 2, 2006" }}
                    </time>
                    {{ end }}
                </header>
                
                <div class="article-content">
                    {{ .Content }}
                </div>
                
                {{ if .Params.tags }}
                <div class="article-tags">
                    <strong>Tags:</strong>
                    {{ range .Params.tags }}
                    <span class="tag">{{ . }}</span>
                    {{ end }}
                </div>
                {{ end }}
            </article>
        </div>
    </div>
</div>

<style>
.content-with-sidebar {
    padding: var(--spacing-xl) 0;
}

.sidebar-layout {
    display: grid;
    grid-template-columns: 280px 1fr;
    gap: var(--spacing-2xl);
    max-width: 1200px;
    margin: 0 auto;
}

/* Table of Contents Sidebar */
.toc-sidebar {
    position: sticky;
    top: 100px;
    height: fit-content;
    background: var(--bg-secondary);
    border-radius: 12px;
    padding: var(--spacing-lg);
    border: 1px solid var(--border-color);
}

.toc-header h3 {
    margin: 0 0 var(--spacing-md) 0;
    color: var(--text-primary);
    font-size: 1.1rem;
    font-weight: 600;
}

.toc-nav {
    max-height: 70vh;
    overflow-y: auto;
}

.toc-nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.toc-nav li {
    margin: 0;
}

.toc-nav a {
    display: block;
    padding: var(--spacing-xs) var(--spacing-sm);
    color: var(--text-secondary);
    text-decoration: none;
    border-radius: 6px;
    font-size: 0.9rem;
    line-height: 1.4;
    transition: all 0.2s ease;
}

.toc-nav a:hover {
    background: var(--accent-primary);
    color: var(--bg-primary);
}

.toc-nav a.active {
    background: var(--accent-primary);
    color: var(--bg-primary);
    font-weight: 500;
}

/* Nested TOC items */
.toc-nav ul ul {
    margin-left: var(--spacing-md);
}

.toc-nav ul ul a {
    font-size: 0.85rem;
    color: var(--text-muted);
}

/* Main Content */
.main-content {
    min-width: 0; /* Prevents grid overflow */
}

.article-header {
    margin-bottom: var(--spacing-2xl);
    padding-bottom: var(--spacing-lg);
    border-bottom: 1px solid var(--border-color);
}

.article-header h1 {
    margin: 0 0 var(--spacing-sm) 0;
    color: var(--text-primary);
}

.article-date {
    color: var(--text-muted);
    font-size: 0.9rem;
}

.article-content {
    line-height: 1.7;
}

.article-content h2,
.article-content h3,
.article-content h4 {
    margin-top: var(--spacing-xl);
    margin-bottom: var(--spacing-md);
    scroll-margin-top: 120px; /* Account for sticky header */
}

.article-content h2 {
    color: var(--text-primary);
    font-size: 1.8rem;
    font-weight: 600;
}

.article-content h3 {
    color: var(--text-primary);
    font-size: 1.4rem;
    font-weight: 600;
}

.article-content h4 {
    color: var(--text-primary);
    font-size: 1.2rem;
    font-weight: 600;
}

.article-tags {
    margin-top: var(--spacing-2xl);
    padding-top: var(--spacing-lg);
    border-top: 1px solid var(--border-color);
}

.tag {
    display: inline-block;
    background: var(--accent-primary);
    color: var(--bg-primary);
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: 4px;
    font-size: 0.8rem;
    margin-right: var(--spacing-xs);
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .sidebar-layout {
        grid-template-columns: 1fr;
        gap: var(--spacing-lg);
    }
    
    .toc-sidebar {
        position: static;
        order: 2;
        margin-top: var(--spacing-lg);
    }
    
    .main-content {
        order: 1;
    }
}

/* Installation Cards */
.installation-cards {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: var(--spacing-lg);
    margin: var(--spacing-xl) 0;
}

.install-card {
    background: var(--bg-secondary);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    padding: var(--spacing-lg);
    transition: all 0.3s ease;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.install-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    border-color: var(--accent-primary);
}

.card-header h4 {
    margin: 0 0 var(--spacing-xs) 0;
    color: var(--text-primary);
    font-size: 1.2rem;
    font-weight: 600;
}

.card-subtitle {
    margin: 0 0 var(--spacing-md) 0;
    color: var(--text-muted);
    font-size: 0.9rem;
    font-style: italic;
}

.card-content ul {
    list-style: none;
    padding: 0;
    margin: 0 0 var(--spacing-lg) 0;
}

.card-content li {
    padding: var(--spacing-xs) 0;
    color: var(--text-secondary);
    position: relative;
    padding-left: var(--spacing-md);
}

.card-content li:before {
    content: 'âœ“';
    position: absolute;
    left: 0;
    color: var(--accent-primary);
    font-weight: bold;
}

.install-btn {
    display: inline-block;
    padding: var(--spacing-sm) var(--spacing-lg);
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    text-align: center;
    transition: all 0.2s ease;
    border: 2px solid transparent;
    width: 100%;
    box-sizing: border-box;
}

.install-btn.primary {
    background: var(--accent-primary);
    color: var(--bg-primary);
}

.install-btn.primary:hover {
    background: transparent;
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

.install-btn.secondary {
    background: transparent;
    border-color: var(--accent-primary);
    color: var(--accent-primary);
}

.install-btn.secondary:hover {
    background: var(--accent-primary);
    color: var(--bg-primary);
}

/* Mobile responsive for installation cards */
@media (max-width: 768px) {
    .installation-cards {
        grid-template-columns: 1fr;
        gap: var(--spacing-md);
    }
}

/* Smooth scrolling */
html {
    scroll-behavior: smooth;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    generateTableOfContents();
    setupScrollSpy();
});

function generateTableOfContents() {
    const tocNav = document.getElementById('toc-nav');
    const headings = document.querySelectorAll('.article-content h2, .article-content h3, .article-content h4');
    
    if (headings.length === 0) return;
    
    const tocList = document.createElement('ul');
    let currentLevel = 2;
    let currentList = tocList;
    const listStack = [tocList];
    
    headings.forEach((heading, index) => {
        // Create ID if it doesn't exist
        if (!heading.id) {
            heading.id = 'heading-' + index;
        }
        
        const level = parseInt(heading.tagName.charAt(1));
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        
        link.href = '#' + heading.id;
        link.textContent = heading.textContent;
        link.addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById(heading.id).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        });
        
        listItem.appendChild(link);
        
        // Handle nesting
        if (level > currentLevel) {
            const newList = document.createElement('ul');
            const lastItem = currentList.lastElementChild;
            if (lastItem) {
                lastItem.appendChild(newList);
            }
            currentList = newList;
            listStack.push(newList);
        } else if (level < currentLevel) {
            for (let i = currentLevel; i > level; i--) {
                listStack.pop();
                currentList = listStack[listStack.length - 1];
            }
        }
        
        currentList.appendChild(listItem);
        currentLevel = level;
    });
    
    tocNav.appendChild(tocList);
}

function setupScrollSpy() {
    const headings = document.querySelectorAll('.article-content h2, .article-content h3, .article-content h4');
    const tocLinks = document.querySelectorAll('.toc-nav a');
    
    if (headings.length === 0) return;
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Remove active class from all links
                tocLinks.forEach(link => link.classList.remove('active'));
                
                // Add active class to current link
                const activeLink = document.querySelector(`.toc-nav a[href="#${entry.target.id}"]`);
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
        });
    }, {
        rootMargin: '-100px 0px -50% 0px'
    });
    
    headings.forEach(heading => observer.observe(heading));
}
</script>
{{ end }}
